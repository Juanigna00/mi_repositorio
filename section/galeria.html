<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="./images/logo fav.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/estilos.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="../index.html"><img src="../images/logo nav.svg" alt="Hotel Interlagos"></a>
        </div>
        <nav>
            <ul class="nav-links">
                <li>
                    <a href="galeria.html">Galeria</a>
                </li>
                <li>
                    <a href="nosotros.html">Nosotros</a>
                </li>
                <li>
                    <a href="precios.html">Precios</a>
                </li>
                <li>
                    <a href="servicios.html">Servicios</a>
                </li>
            </ul>
        </nav>
    </header>

    <section>
        <h1>Galeria de fotos</h1>
    </section> 

    <section class="carouselBlock">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../images/temporada de invierno.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../images/balcon con vista.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../images/bar del hotel.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </section>
    <footer>
        <div>
            <h3 class="contacto">Contacto</h3>
        </div>
        <div>
            <a href="https://www.facebook.com/" target="_blank"><img src="../images/facebook.svg" alt=""></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="../images/instagram.svg" alt=""></a>
            <a href="https://twitter.com/home" target="_blank"><img src="../images/twitter.svg" alt=""></a>
            <a href="https://web.whatsapp.com/" target="_blank"><img src="../images/whatsaap.svg" alt=""></a>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</html>
